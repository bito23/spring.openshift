<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Users</title>
</head>

<body>

<div class="container">

    <h3>Openshift Sandbox</h3>
    <hr>

    <a th:href="@{/users/graphic/showFormForAdd}"
       class="btn btn-primary btn-sm mb-3">
        Add User
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUser : ${users}">

            <td th:text="${tempUser.id}"/>
            <td th:text="${tempUser.name}"/>
            <td th:text="${tempUser.age}"/>
            <td th:text="${tempUser.email}"/>

            <td>
                <a th:href="@{/users/graphic/showFormForUpdate(userId=${tempUser.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/users/graphic/remove(userId=${tempUser.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                    Delete
                </a>

            </td>

        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
